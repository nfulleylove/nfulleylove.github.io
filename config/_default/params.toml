# Pages placed under these sections will be shown on homepage and archive page.
mainSections = ["posts"]

# Output page's full content in RSS.
rssFullContent = true
favicon = "/favicon.ico"

[footer]
customText = ""

[dateFormat]
published = "02/01/2006"
lastUpdated = "02/01/2006 15:04 GMT"

[sidebar]
subtitle = "The experiences of a software developer."

[sidebar.avatar]
enabled = true
local = true
src = "img/avatar.png"

[article]
headingAnchor = false
math = false
readingTime = true

[article.license]
enabled = true
default = "Licensed under CC BY-NC-SA 4.0"

## Widgets
[[widgets.homepage]]
type = "search"

[[widgets.homepage]]
type = "posts"

[widgets.homepage.params]
limit = 5

[[widgets.homepage]]
type = "categories"

[widgets.homepage.params]
limit = 10

[[widgets.homepage]]
type = "tag-cloud"

[widgets.homepage.params]
limit = 10

[[widgets.page]]
type = "toc"

[defaultImage.opengraph]
enabled = false
local = false
src = ""

[colorScheme]
toggle = true
default = "auto"

[imageProcessing.cover]
enabled = true

[imageProcessing.content]
enabled = true